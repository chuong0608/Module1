<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="sta">
<input type="text" id="stb">
<input type="text" id="stc">
<button onclick="xxx()">Ấn</button>
<button onclick="yyy()">Ấn1</button>
<button onclick="zzz()">Ấn2</button>
<button onclick="Theki()">Ấn4</button>
<button onclick="qqq()">Ấn3</button>
<h1 id="kq"></h1>
<script>
    let a =document.getElementById('sta');
    let b =document.getElementById("stb");
    let c =document.getElementById("stc");
     let kq=document.getElementById('kq');
    function xxx(){
        let chuvi = a.value *4;
        let dientich = a.value * a.value;
        kq.innerHTML="chu vi "+ chuvi + " , dien tich" + dientich;
    }
    function yyy(){
        let d= a.value;
        let e= b.value;
        kq.innerHTML= d*d +","+ d**e;
    }
    function zzz(){
        let d= +a.value;
        let e= +b.value;
        kq.innerHTML= (d+e)*(e-d+1)/2;
    }
    function Theki(){
        let nam = a.value;
        let theky = parseInt(nam/100+1);
        kq.innerHTML=theky;
    }
    function qqq(){
        let ca = a.value;
        let cb = b.value;
        let cc = c.value;
        let tg= "";
        if (ca+cb > cc && cc+cb > ca & ca+cc > cb){
            tg="tam giac";
            if(ca==cb || cb==cc || cc==ca){
                tg="tam giac can";
            }
            if(ca==cb & ca==cc){
                tg = "tam giac deu";
            }
        }
        kq.innerHTML=tg;
    }

</script>
</body>
</html>
