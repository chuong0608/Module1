<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapso">
<button onclick="Thuchien()">Thực hiện</button>
<p id="Hienthi"></p>
<script>
    let a = document.getElementById("nhapso");
    let rs = document.getElementById("Hienthi");

    function Thuchien() {
        let num = a.value;
        let text = "";
        let count = 1;
        let n = 2;
        for (count = 1; count < +num;) {
            if (n == 2) {
                text = text + " " + n;
                n++;
            } else {
                let c = true;
                for (let i = 2; i < n; i++) {
                    if (n % i == 0) {
                        c = false;
                        n++;
                        break;
                    }
                    if (c == true) {
                        c = 0;
                        text = text + " " + n;
                        n++;
                        count++;
                    }

                }
            }
        }
        rs.innerHTML = text;
    }
</script>

</body>
</html>
