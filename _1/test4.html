<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1=1;
    let s2=1;
    let count=1;
    let tong=1;
    while (count <=18){
        let s3=s1+s2;
        s1=s2;
        s2=s3;
        count ++;
        tong=tong+s3;


    }document.write(tong);
</script>


</body>
