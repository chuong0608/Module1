<script>
    let arr = [1, 2, 3, -4, 6, 3, 1, 2, 1, -4, 10, 12, 14];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {

            count++;
        }
    }
    document.write(count);

</script>
