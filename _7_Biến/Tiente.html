<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From currency</th>
        <th>To currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="nhaptien"></td>
        <td><select name="currency" id="select1">
            <option value="vn">Việt Nam</option>
            <option value="dola">USD</option>
        </select></td>
        <td>
            <select name="currency" id="select2">
                <option value="vn">Việt Nam</option>
                <option value="dola">USD</option>
            </select>
        </td>
        <td><button onclick="doitien()" style="background-color: blueviolet">Convert</button></td>
    </tr>
</table>
<script>
    function doitien(){
        let nhaptien=document.getElementById('nhaptien').value;
        let select1 = document.getElementById('select1').value;
        let select2 = document.getElementById('select2').value;
        if(select1==select2){
            alert(nhaptien);
        }
        if(select1 == 'vn' && select2=='dola'){
            alert(nhaptien/23000);
        }
        if(select1 == 'dola' && select2=='vn')
            alert(nhaptien*23000);

    }
</script>
</body>
</html>
