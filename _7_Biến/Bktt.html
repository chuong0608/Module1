<body>
<p>Nhập điểm Vật lý</p>
<input  type="text" id="vatly" >
<p>Nhập điểm Hóa học</p>
<input type="text" id="hoahoc">
<p>Nhập điểm Sinh học</p>
<input type="text" id="sinhhoc"><br>
<button onclick="ketqua()">Ấn</button>
<h1 id="kq"></h1>
<h1 id="dbc"></h1>
<script>
        let vatLy=document.getElementById('vatly');
        let hoaHoc=document.getElementById('hoahoc');
        let sinhHoc=document.getElementById('sinhhoc');
        let kq= document.getElementById('kq');
        let tb= document.getElementById('dbc');
        function ketqua(){
            let tong= +vatLy.value+(+hoaHoc.value)+(+sinhHoc.value)
            kq.innerHTML = +tong;
            let tbc = tong/3;
            tb.innerHTML= +tbc;
    }
</script>
</body>
