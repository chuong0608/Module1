<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = 0;
    document.write(s1 + "<br>");
    let s2 = 1;
    document.write(s2 + "<br>");
    let count = 1;
    let tong = 1;
    let number = prompt("nhập số");
    while (count <= number - 2) {
        let s3 = s1 + s2;
        document.write(s3 + "<br>");
        s1 = s2;
        s2 = s3;
        count++;
        tong = tong + s3;
        if(s3%5==0){
            document.write(s3 + "chia hết cho 5")
        }
    }

    document.write(tong);


</script>
</body>
</html>
