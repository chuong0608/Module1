<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text1 = "";
    for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 21; j++) {
            if (j==1||j==2) {
                text1 += "*";
            }
            }
        }
        text1 += '<br>';
    }
    document.write(text1);
</script>

</body>
</html>
