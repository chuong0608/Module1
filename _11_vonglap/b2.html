<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhap nhiệt độ");
    if(a>100){
        document.write("giảm nhiệt độ");
    }
    else if(a<20){
        document.write("tăng nhiệt độ");
    }
    else {
        document.write(a);
    }
</script>
</body>
</html>
