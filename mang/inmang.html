<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array=[1,2,3,4,5,6,7,9,12,13];
  let tong=0;
  for (let i = 0;i<array.length-1;i++){
    if(array[i] % 2 == 0){
      document.write(array[i] +"<br>");
    }

  }
  for (let i=0;i<array.length;i++){
      tong+=array[i];
  }
  document.write("Tổng mảng = " + tong);
</script>

</body>
</html>
