<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt("Nhập từ cần tìm");
    let m1=["book","pen","door","clock"];
    let m2=["sach","but","cửa","đồng hồ"];
    for(let i=0;i<m1.length;i++){
        if(a==m1[i]) {
            document.write(m2[i] + "<br>");
        }
    }


</script>

</body>
</html>
