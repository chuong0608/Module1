<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhap">
<button onclick="hienthi()"> xét</button>
<button onclick="son()">Ấn</button>
<h1 id="ht"></h1>
<script>
    let a=document.getElementById('nhap');
    let ht=document.getElementById('ht');

    function hienthi(){

       if(a.value< 15){
           ht.innerHTML="Không";
        }
    }
    function son(){
        if(a.value > 0){
            ht.innerHTML=" lớn hớn 0";
        }else {
            ht.innerHTML="số nhỏ hơn 0";
        }
    }
</script>

</body>
