<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body on>
<img id="anh"
     src="img.png" alt=""
     style="position: absolute; top: 50px; left: 0; width: 200px ;height: 200px"
>
<button onclick="phai()">Phải</button>
<button onclick="trai()">Trái</button>
<button onclick="len()">Lên</button>
<button onclick="xuong()">Xuống</button>
<script>
    let anh=document.getElementById('anh');
    function phai(){
        anh.style.left=parseInt(anh.style.left) + 10 + 'px';
    }
    function trai(){
        anh.style.left=parseInt(anh.style.left) - 10+ 'px';
    }
    function  len(){
        anh.style.top=parseInt(anh.style.top) - 10 + 'px';
    }
    function xuong(){
        anh.style.top=parseInt(anh.style.top) + 10 + 'px';
    }


</script>


</body>
</html>
